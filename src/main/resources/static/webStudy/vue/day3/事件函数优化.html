<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue入门_事件</title>
    <script src="../vue27.js"></script>

</head>
<body>
<div id="app">
    <h1 @click="app.age=7051">{{ a }}</h1>
    <h2>年龄: {{age}}</h2>
    <button onclick="app.changeAge()">+1</button>
    <input type="button" value="-1" v-on:click="app.age--">
    <input type="button" value="=23" @click="app.age=23">
    <input type="button" value="参数传递" onclick="app.changeAge(1)">

</div>
<script>
    const app = new Vue({
        el: "#app",//vue实例作用范围
        data: {
            a: "=7051",
            age: 23,
        },
        methods:{
            changeAge(a) {
                if (a == null) {
                    app.age++
                    return;
                }
                app.age = a;
            }
        }
    })
</script>

</body>
</html>
