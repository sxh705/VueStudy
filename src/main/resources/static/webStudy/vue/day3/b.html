<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue入门_事件</title>
    <script src="../vue27.js"></script>

</head>
<body>
<div id="app">
    <h1>{{ a }}</h1>
    <h2>年龄: {{age}}</h2>
    <button onclick="app.changeAge()">+1</button>
    <input type="button" value="-1" v-on:click="app.age--">
    <input type="button" value="=23" @click="app.age=23">


</div>
<script>
    const app = new Vue({
        el: "#app",//vue实例作用范围
        data: {
            a: "白纸教育欢迎你",
            age: 23,
        },
        methods:{
            changeAge:function () {
                // alert("触发")
                app.age++
                console.log(app);
                console.log(this)
            }
        }
    })
</script>

</body>
</html>
